<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'index' %}">Домашняя страница</a>
    </nav>
    <div id="pacebetween">
        {% if user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'profile' user.username %}">Мой профиль</a>
            <a class="btn btn-outline-primary" href="{% url 'index' %}">Все авторы</a>
            <a class="btn btn-outline-primary" href="{% url 'follow_index' %}">Избранные авторы</a>
            <a class="btn btn-warning" href="{% url 'new_post' %}">Создание поста</a>
            <a class="p-2 text-dark" href="{% url 'password_change' %}">Смена пароля</a>
            <a class="p-2 text-dark" href="{% url 'password_reset' %}">Сброс пароля</a>
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Вход</a>
            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </div>
</div>
